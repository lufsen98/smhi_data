<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Stockholm temperatur</title>
</head>
<body>
    <h1>Senaste temperaturdata för Stockholm</h1>
    <table border="1">
        <tr>
            <th>Station</th>
            <th>Datum</th>
            <th>Temperatur (°C)</th>
            <th>Kvalitet</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
