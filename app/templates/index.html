<!doctype html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Huvudsida</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .main {
            flex-grow: 1;
            padding: 40px;
            background-color: #ecf0f1;
        }
        .nav-button {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin-top: 20px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Meny</h2>
        <a href="/stockholm" class="nav-button">Stockholm</a>
    </div>
    <div class="main">
        <h1>Välkommen till huvudsidan</h1>
        <p>Välj en stad i menyn till vänster för att gå vidare.</p>
    </div>
</body>
</html>
